<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <style>
        .options{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--Buttons-->
    <div class="options">
        <button id="rock"> Rock</button>
        <button id="paper"> Paper</button>
        <button id="scissors"> Scissors</button>
    </div>
    <br>
    <h2> Your Option: <span id="user-option">Rock </span></h2>
    <h2> Computer Option: <span id="computer-option">Scissors </span></h2>
    <h2> Result: <span id="result"> You win! </span ></h2>

    <script>
        // Get the buttons
        const rockBtn = document.getElementById("rock");
        const paperBtn = document.getElementById("paper");
        const scissorsBtn = document.getElementById("scissors");

        //Get the spans
        const userOptionSpan = document.getElementById("user-option");
        const computerOptionSpan = document.getElementById("computer-option");
        const resultSpan = document.getElementById("result");

        //define options
        const options = ["Rock", "Paper", "Scissors"];

        //Add button click events
        rockBtn.addEventListener("click", function (){
            playGame(options[0]);
        });
        paperBtn.addEventListener("click", function(){
            playGame (options[1]);
        });
        scissorsBtn.addEventListener("click", function(){
            playGame(options[2]);
        });

        //play the game function
        function playGame(userOption){
            const computerOption = options[Math.floor(Math.random()* options.length)];
            console.log(userOption);
            userOptionSpan.innerHTML = userOption;
            computerOptionSpan.innerHTML = computerOption;
            resultSpan.innerHTML = result;
            

            if (userOption===computerOption){
                result = "It is a tie";
            }
            else if (userOption==="Rock"&&computerOption==="Scissors"){
                resultSpan.innerHTML = "You won";
            }
            else if(userOption==="Scissors"&&computerOption==="Rock"){
                resultSpan.innerHTML = "You loose";
            }
        }


    </script>
</body>
</html>

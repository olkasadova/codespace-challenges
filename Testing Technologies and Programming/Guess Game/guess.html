
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS the NUMBER</title>
    <style>
        .options{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Guess the Number game</h1>
    
    <input type = "submit" class = "randomBtn" id="randomBtn" value="Show Random Number"><br>

       <br>
        <label for="g_number"> Guess the number between 0 and 100 </label>
        <input type = "text" class="g_number", id="g_number" maxlength="3"> 
        <label for="guessBtn"> Guess </label>
        <input type = "submit" class=" guessBtn", id="guessBtn" value="GUESS">

    <h2> Your Number: <span class="guessed_option" id="guessed_option" ></span></h2>
    <h2> Result: <span class="result" id="result" > </span></h2>
    <h2> Random Number: <span class="random" id="random" > </span></h2>

<script>

        // variables to access elements on the page
        const RandomButton = document.getElementById("randomBtn");
        const GuessBtn = document.getElementById ("guessBtn");
        let GuessedValue = document.getElementById ("g_number").value;
        
        //variable to show the result ouput tags
        const guessedOption = document.getElementById ("guessed_option");
        const ResultOutput = document.getElementById ("result");
        const RandNumber = document.getElementById ("random");
        
        //random generated number between 0 and 100
        const RandomNumber = Math.floor(Math.random()*100);

        //add listener to run the function to compare user's number and random number on button click
        GuessBtn.addEventListener("click", function (){ compare ()});
      
        //function to compare user's number and random number on button click
        function compare (){
            //get the value provided by user in the text input
            const GuessedNumber = document.getElementById ("g_number").value;
            const text = "";
            
            //show user's provided number
            guessedOption.innerHTML = GuessedNumber;
           
            //validate it is in range 0-100
            if ((GuessedNumber >100)||(GuessedNumber <0)){
                ResultOutput.innerHTML = "Please enter a number in range 0-100";
            }
            else{
                //check is numbers are the same
                if ((RandomNumber) == (GuessedNumber)){
                    ResultOutput.innerHTML = ("You guessed the number!");
                   
                }
                else if ((RandomNumber) > (GuessedNumber)){
                    ResultOutput.innerHTML = ("Your number is lower, try again ");
                }
                else if ((RandomNumber) < (GuessedNumber)){
                    ResultOutput.innerHTML = ("Your number is higher, try again ");
                }
            } 
           
           guessedOption.innerHTML = GuessedNumber;
        }
        RandomButton.addEventListener ("click", function (){RandNumber.innerHTML = RandomNumber});
      
        </script>

</body>
</html>
